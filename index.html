<!DOCTYPE html>
<html>
<head>
    <title>IP Enforcement Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1D252C;
            color: #E5E8EC;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .question-box {
            background: #313d48;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #E5E8EC;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }
        .option-button.selected {
            background: #30AEB6;
            color: white;
        }
        .explanation {
            color: #84C98F;
            margin-left: 10px;
            display: none;
        }
        .progress-bar {
            background: #313d48;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress {
            background: #30AEB6;
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%"></div>
        </div>
        <div id="questionContainer" class="question-box"></div>
    </div>

    <script>
        // Questions data
        const questions = [
            {
                id: 1,
                text: "What is the nature of the infringement?",
                subtext: "Consider how the IP is being used without authorization",
                options: [
                    {
                        id: 1,
                        text: "Direct commercial use",
                        explanation: "The infringer is directly profiting from your IP",
                        scores: [1, 5, -2, 0, 2, 3],
                        skipQuestions: [3, 4]
                    },
                    {
                        id: 2,
                        text: "Indirect/non-commercial use",
                        explanation: "The infringement is not directly generating profit",
                        scores: [-2, 2, 4, 1, 0, -1],
                        skipQuestions: []
                    }
                ]
            }
        ];

        // Current state
        let currentQuestion = 0;
        let scores = [0, 0, 0, 0, 0, 0]; // One score per enforcement option

        // Functions
        function showQuestion(questionIndex) {
            const question = questions[questionIndex];
            const container = document.getElementById('questionContainer');
            
            // Update progress bar
            document.getElementById('progress').style.width = 
                `${((questionIndex + 1) / questions.length) * 100}%`;
            
            let html = `
                <h2>${question.text}</h2>
                <p>${question.subtext}</p>
            `;
            
            question.options.forEach((option, index) => {
                html += `
                    <button 
                        class="option-button" 
                        onclick="selectOption(${index})"
                    >${option.text}</button>
                    <div id="exp_${index}" class="explanation">
                        ${option.explanation}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function selectOption(optionIndex) {
            const question = questions[currentQuestion];
            const option = question.options[optionIndex];
            
            // Clear previous selections
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelectorAll('.explanation').forEach(exp => {
                exp.style.display = 'none';
            });
            
            // Show selection and explanation
            document.querySelectorAll('.option-button')[optionIndex].classList.add('selected');
            document.getElementById(`exp_${optionIndex}`).style.display = 'block';
            
            // Update scores
            option.scores.forEach((score, index) => {
                scores[index] += score;
            });
            
            // Move to next question after a short delay
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    if (option.skipQuestions.includes(currentQuestion + 1)) {
                        currentQuestion++;
                    }
                    showQuestion(currentQuestion);
                } else {
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <h2>Results</h2>
                <p>Option 1 Score: ${scores[0]}</p>
                <p>Option 2 Score: ${scores[1]}</p>
                <p>Option 3 Score: ${scores[2]}</p>
                <p>Option 4 Score: ${scores[3]}</p>
                <p>Option 5 Score: ${scores[4]}</p>
                <p>Option 6 Score: ${scores[5]}</p>
            `;
        }

        // Start the quiz
        showQuestion(0);
    </script>
</body>
</html>
